name: Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'java/**'
      - 'csharp/**'
      - 'Go/**'
      - 'Cpp/**'
      - 'TypeScript/**'
      - 'Python/**'
      - 'Rust/**'
      - 'Ruby/**'
      - 'spec/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'java/**'
      - 'csharp/**'
      - 'Go/**'
      - 'Cpp/**'
      - 'TypeScript/**'
      - 'Python/**'
      - 'Rust/**'
      - 'Ruby/**'
      - 'spec/**'

jobs:
  proto-lint:
    name: Proto Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: '1.64.0'
      
      - name: Lint Proto
        run: buf lint spec/proto

  build-go:
    name: Build Go SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Build
        working-directory: Go
        env:
          # Ensure Go is allowed to write go.sum when missing.
          GOFLAGS: -mod=mod
        run: |
          go mod tidy
          go test ./...

  build-cpp:
    name: Build C++ SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++-14 pkg-config git
      - name: Build
        shell: bash
        env:
          CC: gcc-14
          CXX: g++-14
        run: |
          set -euo pipefail
          cmake -S Cpp -B Cpp/build -G Ninja -DNDS_API_PROTOBUF_PROVIDER=fetch
          cmake --build Cpp/build -j

  build-typescript:
    name: Build TypeScript SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Install
        working-directory: TypeScript
        run: npm ci
      - name: Build
        working-directory: TypeScript
        run: npm run build

  build-python:
    name: Build Python SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Build
        working-directory: Python
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

  build-rust:
    name: Build Rust SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.93.0'
      - name: Build
        working-directory: Rust
        run: cargo build

  build-ruby:
    name: Build Ruby SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0.1'
      - name: Build Gem
        working-directory: Ruby
        run: gem build noie-nds-api.gemspec

  build-java:
    name: Build Java SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew :java:build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-sdk
          path: java/build/libs/*.jar

  build-csharp:
    name: Build C# SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore
        run: dotnet restore csharp/
      
      - name: Build
        run: dotnet build csharp/ --configuration Release --no-restore
      
      - name: Test
        run: dotnet test csharp/ --configuration Release --no-build --verbosity normal
      
      - name: Pack
        run: dotnet pack csharp/ --configuration Release --no-build -o artifacts
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csharp-sdk
          path: artifacts/*.nupkg
