name: Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'java/**'
      - 'csharp/**'
      - 'spec/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'java/**'
      - 'csharp/**'
      - 'spec/**'

jobs:
  proto-lint:
    name: Proto Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: '1.64.0'
      
      - name: Lint Proto
        run: buf lint spec/proto

  build-java:
    name: Build Java SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew :java:build -x signMavenJavaPublication -x signMavenPublication

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-sdk
          path: java/build/libs/*.jar

  build-csharp:
    name: Build C# SDK
    needs: proto-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore
        run: dotnet restore csharp/
      
      - name: Build
        run: dotnet build csharp/ --configuration Release --no-restore
      
      - name: Test
        run: dotnet test csharp/ --configuration Release --no-build --verbosity normal
      
      - name: Pack
        run: dotnet pack csharp/ --configuration Release --no-build -o artifacts
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: csharp-sdk
          path: artifacts/*.nupkg
